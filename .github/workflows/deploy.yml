name: Deploy Infrastructure and Application

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_REGION: eastus
  ENVIRONMENT: dev
  RESOURCE_PREFIX: jobfitai

jobs:
  infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    outputs:
      functionAppName: ${{ steps.deploy.outputs.functionAppName }}
      staticWebAppName: ${{ steps.deploy.outputs.staticWebAppName }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep template
        id: deploy
        uses: azure/arm-deploy@v1
        with:
          scope: subscription
          region: ${{ env.AZURE_REGION }}
          template: ./infrastructure/main.bicep
          parameters: >
            location=${{ env.AZURE_REGION }}
            environment=${{ env.ENVIRONMENT }}
            resourcePrefix=${{ env.RESOURCE_PREFIX }}
            azureOpenAIApiKey=${{ secrets.AZURE_OPENAI_API_KEY }}
          failOnStdErr: false

  backend:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    needs: infrastructure
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ needs.infrastructure.outputs.functionAppName }}
          package: './backend'
          respect-funcignore: true

  frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    needs: infrastructure
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_BASE_URL: https://${{ needs.infrastructure.outputs.functionAppName }}.azurewebsites.net/api
          VITE_AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          VITE_AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: npm run build

      - name: Deploy to Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/frontend/dist'
          skip_app_build: true
